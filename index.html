<html>
<head>
  <script src="https://code.jquery.com/jquery-2.1.4.js"> </script>
  <script type="text/javascript">
    function addGame(game) {
      var games = document.getElementById("games");
      games.innerHTML = games.innerHTML + "<li onClick='removeGame(this)'>" + game + "</li>";
    }
    function removeGame(game) {
      var games = document.getElementById("games");
      games.removeChild(game);
    }
  </script>
</head>

<body>
  <h1>Games</h1>

  <ul id="games">
    <li onClick='removeGame(this)'>Chess</li>
    <li onClick='removeGame(this)'>Tic Tac Toe</li>
  </ul>
  <input type="test" onchange="addGame(this.value); this.value = ''"/>

</body>
</html>
